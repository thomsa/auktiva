name: Generate Changelog

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pull-requests: write

jobs:
  changelog:
    name: Generate Changelog PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Install git-cliff
        run: |
          curl -sSfL https://github.com/orhun/git-cliff/releases/download/v2.7.0/git-cliff-2.7.0-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv git-cliff-2.7.0/git-cliff /usr/local/bin/

      - name: Generate changelog
        run: git-cliff --config cliff.toml --output CHANGELOG.md
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: update changelog for ${{ github.ref_name }}"
          title: "docs: update changelog for ${{ github.ref_name }}"
          body: |
            This PR updates the CHANGELOG.md file for release ${{ github.ref_name }}.

            Auto-generated by the changelog workflow.
          branch: changelog/${{ github.ref_name }}
          base: main
          delete-branch: true
          add-paths: CHANGELOG.md
